        body {
            background-color: #060505;

            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #d1a6a9;
            color: #060505;
            padding-top: 1px;
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: 0;
        }
        header nav {
            background: #70292e;
            margin-top: 0.5em;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        header nav ul li {
            flex: 1;
            min-width: 100px; /* Ensures buttons don't get too small on small screens */
        }
        header nav ul li a {
            color: #f2f2f2;
            display: block;
            padding: 0.5em;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }
        header nav ul li a:hover {
            background: #cf3641;
        }
        section {
            padding: 2em;
            margin-top: 2em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h2 {
            color: #d1a6a9;
        }
        .section-content {
            margin-top: 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            margin: 10px;
            height: 150px;
            border: 5px solid #cf3641;
            width: auto;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            header p {
                font-size: 1em;
            }
            section {
                padding: 1em;
            }
            .container {
                width: 90%;
            }
            .section-content {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
